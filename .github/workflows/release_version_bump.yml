name: Update Official Versions in Statsig Projects

on:
  release:
    types: [published]

jobs:
  update-js-mono-version:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'release')
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Resolve Release version from event
        id: ver_res
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              TAG="${{ github.event.inputs.tag }}"
              if [ -z "$TAG" ]; then
                echo "‚ùå No tag provided via workflow_dispatch input."
                exit 1
              fi
          else
            TAG="${{ github.event.release.tag_name }}"
          fi
          VER="${TAG#v}"
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          echo "Using version: $VER"

      - name: Wait for package to be available on npm
        env:
          PKG: '@statsig/js-client'
          VER: ${{ steps.ver_res.outputs.version }}
          INTERVAL_SEC: '30'
          TIMEOUT_MIN: '30'
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for ${PKG}@${VER} to appear on npm..."
          deadline=$(( $(date +%s) + TIMEOUT_MIN*60 ))
          while true; do
            if npm view "${PKG}@${VER}" version --json >/dev/null 2>&1; then
              echo "[SUCCESS] Found ${PKG}@${VER} on npm"
              break
            fi
            now=$(date +%s)
            if [ "$now" -ge "$deadline" ]; then
              echo "::error::Timed out waiting for version on npm."
              exit 1
            fi
            echo "‚Ä¶not yet, sleeping ${INTERVAL_SEC}s"
            sleep "${INTERVAL_SEC}"
          done

      - name: Checkout Statsig Repo
        uses: actions/checkout@v4
        with:
          repository: statsig-io/statsig
          ref: main
          token: ${{ secrets.ROIM }}
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Bump JsMono Package Versions
        id: bump_version
        shell: bash
        run: |
          set -euo pipefail
          pkgs="@statsig/client-core \
          @statsig/js-client \
          @statsig/react-bindings \
          @statsig/session-replay \
          @statsig/web-analytics"
          NEW_VER="${{ steps.ver_res.outputs.version }}"
          echo "Updating to version $NEW_VER for: $pkgs"

          # Use pnpm to update all target packages in the overall repo (workspace)
          pnpm update $pkgs --workspace-root --no-save --force --include=optional

          echo "Changed files:"
          git status --porcelain

      - name: Commit and create PR
        id: create_pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.ROIM }}
          commit-message: 'Automator: [automated][release] Bump versions for official release ${{ steps.ver_res.outputs.version }}'
          title: '[automated][release] bump statsig js-mono versions to ${{ steps.ver_res.outputs.version }}'
          body: |
            This PR was auto-generated on js-mono official release.
            - Updated in `/console` and `/www-v4`
            - Packages:
              - @statsig/client-core
              - @statsig/js-client
              - @statsig/react-bindings
              - @statsig/session-replay
              - @statsig/web-analytics
          branch: bump_official_release_${{ steps.ver_res.outputs.version }}_${{ github.run_id }}
          labels: automation, js-release-bump
          team-reviewers: sdk

      - name: Enable auto-merge for PR
        if: steps.create_pr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.ROIM }}
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: MERGE
          repository: statsig-io/statsig

      - name: Wait until PR is auto-merged
        id: check_pr
        if: steps.create_pr.outputs.pull-request-number != ''
        run: |
          pr_number=${{ steps.create_pr.outputs.pull-request-number }}
          repo="statsig-io/statsig"
          echo "‚è≥ Waiting for PR #$pr_number to be auto-merged..."
          for i in {1..60}; do
            merged=$(gh pr view $pr_number --repo $repo --json mergedAt,state -q 'if .mergedAt != null or .state=="MERGED" then "true" else "false" end' || echo "false")
            if [ "$merged" = "true" ]; then
              echo "‚úÖ PR #$pr_number has been merged!"
              echo "merge_result=success" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Still waiting... (attempt $i)"
            sleep 30
          done
          echo "‚è∞ Timeout waiting for auto-merge."
          echo "merge_result=timeout" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.ROIM }}

      - name: Notify Slack about new PR
        if: steps.create_pr.outputs.pull-request-url != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SDK_SLACK_WEBHOOK_URL }}
          run: |
            pr_url="${{ steps.create_pr.outputs.pull-request-url }}"
            pr_title="[automated][js-mono] bump statsig packages to new release"
            jsmono_version="${{ steps.ver_res.outputs.version }}"
            actor="${{ github.actor }}"
            repo="statsig-io/statsig"
            branch="bump_official_release_${{ steps.ver_res.outputs.version }}_${{ github.run_id }}"
            merge_result="${{ steps.check_pr.outputs.merge_result }}"

            if [ "$merge_result" = "success" ]; then
              color="#36a64f"
              text="‚úÖ *${actor}*'s JsMono Release bump PR for *${jsmono_version}* passed all checks and was *auto-merged* into *${repo}*."
            else
              color="#ff9f00"
              text="‚ö†Ô∏è *${actor}*'s JsMono Release bump PR for *${jsmono_version}* failed some checks or auto-merge did not occur.\nPlease review manually."
            fi

            payload=$(cat <<EOF
            {
              "attachments": [
                {
                  "color": "${color}",
                  "title": ":rocket: JsMono Release Bump Status Update",
                  "text": "${text}\n<${pr_url}|View PR>",
                  "fields": [
                    { "title": "JsMono Version", "value": "${jsmono_version}", "short": true },
                    { "title": "Branch", "value": "${branch}", "short": true },
                    { "title": "Repository", "value": "${repo}", "short": true }
                  ],
                  "footer": "Posted by üöÄ SDKbot",
                  "ts": $(date +%s)
                }
              ]
            }
            EOF
            )

            curl -X POST -H 'Content-type: application/json' \
              --data "$payload" \
              "$SLACK_WEBHOOK_URL"
